{% extends "base.html" %}
{% block title %}
    {{ heading }}
{% endblock %}

{% block content %}
    {% if heading %}
        <h1>{{ heading }}</h1>
    {% endif %}
    <ul id="story_list">
        {% for story in story_list %}
            <li><a href="{{ story.get_absolute_url }}">{{ story.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
